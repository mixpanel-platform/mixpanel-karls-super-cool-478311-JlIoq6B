<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <h1>Hello, World!</h1>
    <script>
      
      
      var params = {
    from: moment().subtract(1, 'months'),
    to: moment(),
    unit: 'day',                      // specifies the the bucket size; can be 'day' or 'week'
    interval_count: 1,                // the number of desired units
    limit: 100,                       // maximum number of results to return


};
      
      data =  MP.api.retention("Image Focused", params).done(function(result){
        console.log(result);
      });
      
      
      var table = $('<div></div>').appendTo('body').MPTable();     // Create a table
      table.MPTable('setData', data);                              // Set the table's data
    </script>
  </body>
</html>
